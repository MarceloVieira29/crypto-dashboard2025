<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Inteligente ‚Äì Crypto & USD</title>

    <style>
        body {
            margin: 0;
            background: #020611;
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            background: #0a1224;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f223a;
        }

        .container {
            padding: 30px;
            display: flex;
            gap: 30px;
        }

        .card {
            background: #0b162b;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #0e2d4d;
            width: 45%;
        }

        .graph-card {
            background: #0b162b;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #0e2d4d;
            width: 55%;
        }

        .ai-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            border: 1px dashed #0b7;
        }

        .up { color: #00ff99 !important; }
        .down { color: #ff4d4d !important; }

        #chart {
            width: 100%;
            height: 500px;
        }

        .select-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            border-radius: 8px;
            background: #0a1a2c;
            border: 1px solid #0e2d4d;
            color: #00eaff;
        }
    </style>

    <!-- TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

</head>
<body>

<header>
    <h2>üß† PAINEL INTELIGENTE ‚Äì CRYPTO & USD</h2>
    <span style="color:#00ff99;">‚óè Atualiza√ß√£o autom√°tica</span>
</header>

<div class="container">

    <div class="card">
        <h3>VIS√ÉO GERAL</h3>

        <p><b>D√≥lar Hoje (USD/BRL):</b></p>
        <p id="usd-price">--</p>
        <p id="usd-change">--</p>
        <p id="usd-range">Faixa: --</p>

        <br>

        <p><b>BTCUSDT:</b> <span id="btc-info">--</span></p>
        <p><b>ETHUSDT:</b> <span id="eth-info">--</span></p>
        <p><b>BTCBRL:</b> <span id="btcbrl-info">--</span></p>

        <div class="ai-box">
            <b>AI ‚Äì Mercado:</b>
            <p id="usd-ai-text">Carregando...</p>
        </div>
    </div>

    <div class="graph-card">
        <h3>GR√ÅFICO DE VELAS (TradingView Style)</h3>

        <div class="select-row">
            <select id="pair-select">
                <option value="BTCUSD">BTC / USD</option>
                <option value="ETHUSD">ETH / USD</option>
                <option value="BTCBRL">BTC / BRL</option>
                <option value="ETHBRL">ETH / BRL</option>
            </select>

            <select id="tf-select">
                <option value="1m">1M</option>
                <option value="3m">3M</option>
                <option value="5m" selected>5M</option>
                <option value="15m">15M</option>
                <option value="30m">30M</option>
                <option value="1h">1H</option>
                <option value="4h">4H</option>
                <option value="1d">1D</option>
                <option value="1M">1M (Mensal)</option>
            </select>
        </div>

        <div id="chart"></div>

        <div class="ai-box">
            <b id="ai-trend-title">Tend√™ncia Atual:</b>
            <p id="ai-trend-text">Carregando...</p>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
